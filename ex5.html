<!DOCTYPE html>
<html lang="en">
<head>
  <title>App2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Ex2</h2>
  <p>Să se verifice dacă tabloul este ordonat (crescător sau descrescător)</p>

    <div class="form-group">
      <label for="input">Input</label>
      <input type="number" class="form-control" id="nr" value=" ">
    </div>

    <button class="btn btn-primary" onclick="f1()">Adauga element</button>
	<br>
	<br>
	<p id="rezultat"></p>
	<br>
	<button class="btn btn-primary" onclick="f2()">Afișează</button>
	<br>
	<br>
	<p id="rez"></p>

</div>
</body>
	
<script>
var v=[];
function f1(){
	v.push(parseInt(document.getElementById("nr").value));
	var rezultat=document.getElementById("rezultat");
	rezultat.innerHTML=v;	
}

function f2(){
	//presupunem ca vectorul este ordonat crescator !
   var crescator=1;
   var i=0;
   while((i<v.length-1)&&(crescator!=0))
   {
   if(v[i]>v[i+1])crescator=0;
   i++;
   }
   if(crescator==0) 
		rez.innerHTML="Vectorul nu este ordonat crescator";
   else
		rez.innerHTML="Vectorul este ordonat crescator !";
}


</script>
</html>
