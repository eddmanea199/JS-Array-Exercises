<!DOCTYPE html>
<html lang="en">
<head>
  <title>App2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Ex2</h2>
  <p>Afisarea valoarea minimă şi valoarea maximă</p>

    <div class="form-group">
      <label for="input">Input</label>
      <input type="number" class="form-control" id="nr" value=" ">
    </div>

    <button class="btn btn-primary" onclick="f1()">Adauga element</button>
	<br>
	<br>
	<p id="rezultat"></p>
	<br>
	<button class="btn btn-primary" onclick="f2()">Afisarea valoarea maximă</button>
	<br>
	<br>
	<p id="maxim"></p>
	<button class="btn btn-primary" onclick="f3()">Afisarea valoarea minimă</button>
	<br>
	<br>
	<p id="minim"></p>
	
</div>
</body>
	
<script>
var v=[];
function f1(){
	v.push(parseInt(document.getElementById("nr").value));
	var rezultat=document.getElementById("rezultat");
	rezultat.innerHTML=v;	
}

function f2(){
	var max=v[0];

	for (var i=0;i<v.length;i++){
		if(max<v[i]){
			max=v[i];
		}			
	}
	maxim.innerHTML=max;
}

function f3(){
	var min=v[0];

	for (var i=0;i<v.length;i++){
		if(min>v[i]){
			min=v[i];
		}			
	}
	minim.innerHTML=min;
}
	
</script>
</html>
